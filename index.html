<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="shortcut icon"
      href="assets/images/logotipo.jpeg"
      type="image/x-icon"
    />
    <title>Exclusive Store</title>
  </head>
  <body>
    <header>
      <div>
        <img src="/e-commerce/assets/image/logo.jpg" alt="store_logo" />
      </div>
      <div>
        <nav>
          <ul class="menu_header">
            <li><a href="">Inicio</a></li>
            <li><a href="">Productos</a></li>
            <li><a href="">Contacto</a></li>
          </ul>
        </nav>
      </div>
      <div>
        <a href="/e-commerce/carrito.html" id="cart-icon">
          <i class="bx bx-cart"></i>
          <span id="cart-count">0</span>
        </a>
      </div>
    </header>
    <main id="main-container">
      <div class="container_filter" id="container-filter"></div>
      <div class="container_cards" id="container-cards"></div>
    </main>
    <footer></footer>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
